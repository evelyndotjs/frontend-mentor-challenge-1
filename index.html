<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BASE APPAREL</title>
</head>
<body>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 text-wrapper">
                    <img class="logo" src="images/logo.svg">
                    <div class="main-content-wrapper">
                        <h1><span class="we-text">WE'RE</span><br>
                            <span class="coming-soon-text">COMING<br>
                                SOON</span>
                        </h1>
                        <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                        <div class="d-flex flex-row bd-highlight mb-3">
                            <div class="p-2 bd-highlight flex-grow-1">
                        <input type="email" placeholder="Email Address" class="email" name="email">
                    </div>
                        <form method="post" action="">
                        <div class="p-2 bd-highlight">
                            <button type="submit"><img src="images/icon-arrow.svg" id="submit"></button>
                        </form>
                    </div>
                    </div>
                        <p class="blank-error">Please do not leave blank</p>
                        <p class="valid-error">Please provide a valid email</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <img class="main-banner" src="images/hero-desktop.jpg" alt="woman profile">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
</body>

</html>
